<!DOCTYPE html>
<html>
<head>
    <title>Tonny's reis door Schotland</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.45.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.45.0/mapbox-gl.css' rel='stylesheet'/>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>







<!-- div of the map -->
  <div id='map'></div>

<!-- html of the informaiton box on the left side  -->
  <div class='map-overlay-infobox'>
      <div class='map-overlay-infobox-content'>
      <!-- <div class='infobox_name_div'><p id="infobox_name">Tonny's reis door Schotland</p></div> -->
      <!-- <button id="btn-next">Next</button> -->
      
      <div class='infobox_img_div'>
        <button class="img-btn prevph" id="prevph">Previous photo</button>
        <button class="img-btn bigph" id="bigph">Big</button>
        <button class="img-btn locph" id="locph">location</button>
        <button class="img-btn nextph" id="nextph">Next photo</button>
        <a class="Photo-Small" onclick="document.getElementById('Photo-Big-Background').style.display = 'inline'">
          <img id="infobox_img" src="">
        </a>
      </div>
<!-- <img id="ph1" src="" style= "width: 250px;"><br>
<img id="ph2" src="" style= "width: 250px;"><br>
<img id="ph3" src="" style= "width: 250px;"><br> -->

          
    </div>
  </div>

<!-- show year lable in top right -->
  <div class='map-overlay-yearbox'> <label id='daylable'>Alle dagen</label></div>

<!-- show informaiton label in top center -->
  <div class='map-overlay-eventbox' id='map-overlay-eventbox'> <label id='eventlable'></label> </div>

<!-- Bottom time slider -->
  <div class='map-overlay-yearsliderbox' id='yearsliderbox'>    
    <input  id='slider-start' class='slider' type='range' min='0' max='11' step='1' value='0'/>
  </div>

<!-- html for displaying big img over map -->
  <!-- if you click next to the big photo it closes the big foto -->
  <div id="Photo-Big-Background"> <button id="Photo-Big-Background_btn" type="button" onclick="document.getElementById('Photo-Big-Background').style.display = 'none'"></button>
      <!-- this div contains the big photo -->
      <div class='Photo-Big-container'> <img id='Photo-Big' src="https://static1.squarespace.com/static/5846811b5016e18b4f9999a2/t/58481cc5e58c6289807c1619/1481121486133/?format=600w"></div>  
      <!-- back btn -->
      <button type="button" class="done_btn" onclick="document.getElementById('Photo-Big-Background').style.display = 'none'">Terug</button>
  </div>

<!-- attempt at building a in map carousel -->
<div class="hovering-carousel" id="main-carousel"></div>

<!-- loading jave script that manages interaction with the map -->
  <script type="text/javascript" src="script.js"></script>

</body>
</html>
